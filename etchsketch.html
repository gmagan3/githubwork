<!DOCTYPE html>
<html>
<head>

</head>

<body>
    <h1>
        Etch-a-Sketch Project
    </h1>
    <div class="container"></div>

</body>

<script>
    for (i=0;i<256;i++){
        const container = document.querySelector('.container');
        container.setAttribute('style', 'display:grid; padding:10px; grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto; grid-template-rows: auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto');
        var content = document.createElement('div');
        content.classList.add('content');
        content.setAttribute('style','border: 1px solid black; padding:20px;text-align:center');
        container.appendChild(content);
    }
</script>

</html>
